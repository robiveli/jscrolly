<!doctype html>
<html lang='en'>
<head>
<title>jScrolly</title>
<meta charset='utf-8'>
<meta name='description' content='jScrolly - simple Javascript slider'>
<meta name='robots' content='index, follow'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='css/jScrolly.css' rel='stylesheet' type='text/css'>
</head>
<style>

    /*** DEMO only ***/

    html, body {

        background: #ecece9; 

    }

    .jScrolly {

        margin: 0 auto;

    }

    .demoBlock {

        float: left; width: 300px; height: 300px; background: #e8d25d; border: 10px solid #fff; border-radius: 2px;
        font-size: 14px; text-align: center; line-height: 300px; font-family: Arial, Helvetica, sans-serif; color: #9e8f3c; 
        letter-spacing: 1px; text-transform: uppercase; 

    }

    .demoBlock:not(:first-of-type) {

        margin-left: 20px;    
            
    } 

</style>
<body>

<div class="jScrolly">

    <article class="demoBlock"> 
        Slide One
    </article>
        
</div>

<script src="js/jScrolly.js"></script>
</body>
</html>
