<!doctype html>
<html lang='en'>
<head>
<title>jScrolly - simple dependency-free javascript carousel slider plugin</title>
<meta charset='utf-8'>
<meta name='description' content='Simple dependency-free javascript carousel slider plugin'>
<meta name='robots' content='index, follow'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='css/jScrolly.css' rel='stylesheet' type='text/css'>
</head>

<style>

    /*** DEMO only ***/

    html {

        font-size: 62.5%;

    }

    html, body { 

        background: #ecece9; margin: 0; padding: 0; font-family: Georgia, Times, "Times New Roman", serif; color: #3A3A3A;

    }

    h1 {

        font-size: 70px; text-align: center; margin: 40px auto 0 auto;

    }

    h2 {

        font-size: 20px; text-align: center; line-height: 1.5; padding: 0; margin: 0;

    }

    .jScrolly {

        margin: 50px auto; max-width: 90%;

    }

    .demoBlock {

        float: left; display: block; width: 460px; height: 280px; background: #e8d25d; 
        font-size: 14px; text-align: center; line-height: 280px; font-family: Arial, Helvetica, sans-serif; color: #fff; 
        letter-spacing: 1px; text-transform: uppercase; 

    }

    .demoBlock:not(:first-of-type) {

        margin-left: 20px;    
            
    } 

    .demoBlock:nth-of-type(2n) {

        background: #e68585;    
            
    } 

    .demoBlock:nth-of-type(3n) {

        background: #87d875;   
            
    }

    .demoBlock:nth-of-type(4n) {

        background: #79aaca;   
            
    }

    .demoBlock:nth-of-type(5n) {

        background: #b78eb9;   
            
    }

    .btn {

        color: #3A3A3A; text-align: center; background: #ecece9; padding: 20px; margin: 120px auto 50px auto; border: 2px solid #3A3A3A;
        border-radius: 2px; text-decoration: none; display: block; width: 120px; font-family: Arial; font-size: 14px;
    }

</style>

<body>

<h1>jScrolly</h1>

<h2>Simple dependency-free javascript carousel slider plugin</h2>

<div class="jScrolly">

    <div class="jContent">

        <div class="slider">
            
            <article class="demoBlock"> 
                Slide One
            </article>

            <article class="demoBlock"> 
                Slide Two
            </article>

            <article class="demoBlock"> 
                Slide Three
            </article>

            <article class="demoBlock"> 
                Slide Four
            </article>

            <article class="demoBlock"> 
                Slide Five
            </article>

            <article class="demoBlock"> 
                Slide Six
            </article>

            <article class="demoBlock"> 
                Slide Seven
            </article>

            <article class="demoBlock"> 
                Slide Eight
            </article>

            <article class="demoBlock"> 
                Slide Nine
            </article>

            <article class="demoBlock"> 
                Slide Ten
            </article>

        </div>

    </div>
        
</div>

<a class="btn" href="https://github.com/robiveli/jscrolly">View on GitHub</a>

<script src="js/jScrolly.js"></script>
<script>
    var jScrollyDemo = new jScrolly({

        onRenderButtons: function($arrowsWrap) {

            console.log($arrowsWrap);

        },

        onFirstSlide: function() {

            console.log('On first slide');

        },

        onSlide: function() {

            console.log('On every slide');

        }

    });
</script>

</body>
</html>
